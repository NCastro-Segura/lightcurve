language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"

virtualenv:
    system_site_packages: true

before_install:
    sh ci/setup.sh
    sudo apt-get install python-numpy 
    sudo apt-get install python-scipy

# command to install dependencies
install: "pip install -r requirements.txt"

# command to run tests
script: nosetests
